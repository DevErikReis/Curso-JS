<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            font: italic 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome =  window.prompt('Qual seu nome?')
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`) /*A tag "nome.length"informa quantas letras o nome tem. Se você colocar um h1 ou h2 que seja, a letra vai aumentar, porque h1 é título e o título sempre é maior.Caso você queirá deixar a letra maior é só você usar o css. Leia bem a frase, é como se o nome.length contasse, na verdade ele conta e mostra o valor da quantidade de letras.*/
        document.write(`Seu nome em maíusculas é <strong>${nome.toUpperCase()}</Strong>`) /*{nome.toUpperCase()} mostra o nome me letra maíuscula.*/ 
        document.write(`<br>Seu nome em letras minúsculas é ${nome.toLowerCase()}`) /*toLowerCase() serve para mostrar seu nome em letra minúscula.COLOQUEI O BR ALI PRA DESCER MINHA FRASE.*/
    </script>
    
</body>
</html>
